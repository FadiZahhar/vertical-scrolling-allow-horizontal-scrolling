<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Page</title>
    <link rel="stylesheet" href="swiper-bundle.min.css"/>
    <link rel="stylesheet" href="swiper.css">
</head>
<body>

<div class="vertical-section">Vertical Content 1</div>
<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Horizontal Content 1</div>
        <div class="swiper-slide">Horizontal Content 2</div>
        <div class="swiper-slide">Horizontal Content 3</div>
    </div>
</div>
<div class="vertical-section">Vertical Content 2</div>

<script src="swiper-bundle.min.js"></script>
<script src="swiper.js"></script>
</body>
</html>
